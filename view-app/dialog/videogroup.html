<div class="row">
    <div class="col-lg-12" id="js-module-pagegroup">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <div class="navbar-form navbar-right" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入视频分组名" ng-model="queryvideo"></div>
                        <a href="javascript:;" class="btn btn-info">查询</a>
                    </div>
                </div>
            </div>
        </nav>
        <table class="table table-condensed table-hover" ng-controller="videoGrouptList">
            <thead>
                <tr>
                    <th class="text-center">视频分组</th>
                    <th class="text-center">视频数量</th>
                    <th class="text-center">跟新时间</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr ng-repeat="video in videoGrups | filter:queryvideo" data-id="{{video.id}}" data-title="{{video.name}}" data-url="{{video.src}}">
                    <td>{{video.name}}</td>
                    <td>{{video.course}}</td>
                    <td>{{video.time}}</td>
                    <td><a class="btn js-choose" href="javascript:;">选取</a></td>
                </tr>
            </tbody>
        </table>
        <div class="modal-footer clearfix">
            <div style="display:none;" class="js-confirm-choose pull-left">
                <a class="btn btn-primary" href="javascript:;">确定使用</a>
            </div>
            <ul class="pagination pagination"></ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    function videoGrouptList($scope) {
        $scope.videoGrups = [
            {
                id: 1,
                sort: 1,
                name: "视频分组A",
                course: 4,
                time: new Date().getFullYear() + "-" + (new Date().getMonth()+1) + "-" + new Date().getDate(),
                src: "plugins/bootstrap-dialog/videogroup.html?videogroupid=1",
            },
            {
                id: 2,
                sort: 2,
                name: "视频分组B",
                course: 3,
                time: new Date().getFullYear() + "-" + (new Date().getMonth()+1) + "-" + new Date().getDate(),
                src: "plugins/bootstrap-dialog/videogroup.html?videogroupid=2",
            },
            {
                id: 3,
                sort: 3,
                name: "视频分组C",
                course: 2,
                time: new Date().getFullYear() + "-" + (new Date().getMonth()+1) + "-" + new Date().getDate(),
                src: "plugins/bootstrap-dialog/videogroup.html?videogroupid=3",
            }
        ];
    }
</script>
<script type="text/javascript" src="AngularData/Angular.min.js"></script>
<script type="text/javascript">
$.jqPaginator('.pagination', {
    totalPages: 3,
    visiblePages: 3,
    currentPage: 3,
    prev: '<li class="prev"><a href="javascript:;">&laquo;</a></li>',
    next: '<li class="next"><a href="javascript:;">&raquo;</a></li>',
    page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
    onPageChange: function(num, type) {
        //$('#pagetitle').text(type + '：' + num);
    }
});
</script>
