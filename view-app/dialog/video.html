<div class="row">
    <div class="col-lg-12" id="js-module-audio">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <div class="navbar-form navbar-right" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入音频名称" ng-model="queryvideo"></div>
                        <a href="javascript:;" class="btn btn-info">查询</a>
                    </div>
                </div>
            </div>
        </nav>
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th class="text-left">视频名称</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody class="text-center" ng-controller="videoModal">
                <tr ng-repeat="video in videos | filter:queryvideo"  data-id="{{video.id}}" data-title="{{video.title}}" data-src="{{video.src}}" data-time="{{video.time}}" data-desc="{{video.desc}}">
                    <td class="length text-left">{{video.title}}</td>
                    <td>{{video.time}}</td>
                    <td><a class="btn js-choose" href="javascript:;">选取</a></td>
                </tr>
            </tbody>
        </table>
        <div class="modal-footer clearfix">
            <div style="display:none;" class="js-confirm-choose pull-left">
                <a class="btn btn-primary" href="javascript:;">确定使用</a>
            </div>
            <ul class="pagination"></ul>
        </div>
    </div>            
</div>
