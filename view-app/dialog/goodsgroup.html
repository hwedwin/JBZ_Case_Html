<div class="row">
    <div class="col-lg-12" id="js-module-pagegroup">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <div class="navbar-form navbar-right" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入商品分组名" ng-model="querygoods"></div>
                        <a href="javascript:;" class="btn btn-info">查询</a>
                    </div>
                </div>
            </div>
        </nav>
        <table class="table table-condensed table-hover" ng-controller="goodsGrouptList">
            <thead>
                <tr>
                    <th class="text-center">商品分组</th>
                    <th class="text-center">商品数量</th>
                    <th class="text-center">跟新时间</th>
                    <th class="text-center">商品价格</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr ng-repeat="goods in goodsGrups | filter:querygoods" data-id="{{goods.id}}" data-title="{{goods.name}}" data-url="{{goods.src}}">
                    <td>{{goods.name}}</td>
                    <td>{{goods.course}}</td>
                    <td>{{goods.time}}</td>
                    <td>{{goods.price}}</td>
                    <td><a class="btn js-choose" href="javascript:;">选取</a></td>
                </tr>
            </tbody>
        </table>
        <div class="modal-footer clearfix">
            <div style="display:none;" class="js-confirm-choose pull-left">
                <a class="btn btn-primary" href="javascript:;">确定使用</a>
            </div>
            <ul class="pagination pagination"></ul>
        </div>
    </div>
</div>
