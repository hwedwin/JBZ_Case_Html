    <link rel="icon" sizes="16x16" mask="" href="images/public/logo.ico">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/admin-youzan.css" >

<body class="login">
<div class="row">
    <div class="col-lg-4 col-lg-offset-4">
        <div class="row text-center">
            <img src="images/public/logo.png" alt="" id="login_logo">
        </div>
        <form id="login_form" action="admin-index.html">
            <div class="row form-group"><h3 class="text-center">聚宝赞平台管理员</h3></div>
            <div class="row form-group">
                <label class='col-lg-3 control-label reg_tea text-right' for="use_name">用户名:</label>
                <div class="col-lg-9">
                    <input type="name" class="form-control" id="use_name" placeholder="请输入用户名">
                </div>
            </div>
            <div class="row form-group">
                <label class='col-lg-3 control-label reg_tea text-right' for="use_pass">密码:</label>
                <div class="col-lg-9">
                    <input class="password form-control" value="123456" type="password" id="use_pass">
                </div>
            </div>
            <div class="row form-group text-center">
                <button type="submit" class="btn btn-success">登录系统</button>
            </div>
            <div class="row alert text-center"><span></span></div>
        </form>
    </div>
</div>

    window.history.forward(1); 
</script>
