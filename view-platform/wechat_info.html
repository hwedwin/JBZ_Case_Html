                <p></p>
                <p>目前认证订阅号和认证服务号都能使用多客服功能（即买家通过认证订阅号和认证服务号输入信息，商家在多客服后台就能看到留言并回复）。
                <span class="bg-warning">认证订阅号群发数：每天一次；认证服务号群发数：每月四次。</span></p>
                <p>
                    <span class="text-warning">二，绑定不同类型微信公众号的有赞店铺的区别</span>
                    有赞商户店铺后台功能是由微信公众号功能决定的，认证服务号的拥有最多的接口权限，
                    店铺也就相应的拥有最多的功能。
                    当然，即使你没有微信公众号，也可入驻有赞商家版，并享用有赞商家版提供的店铺功能：商品系统、订单系统、交易系统、店铺系统等；
                </p>
                <p>
                    <span class="text-danger">如果有条件，建议商家申请认证服务号，会享有微信公众号的所有功能接口。</span>
                </p>

            </div>
        </div>
    </div>
