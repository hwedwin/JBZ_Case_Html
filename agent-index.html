<div class="modal fade" id="passrowd_edit" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">

                </div>
            </div>
            <div class="modal-footer">

            </div>

    </div>

<script type="text/javascript" src='js/jquery.datetimepicker.js'></script>
<script type="text/javascript">
    $(function(){       //首页加载
        htmlobj=$.ajax({
            type:"GET", 
            url:"view-agent/index_body.html",
            dataType:"html", 
            async:false
        });
        $(".app-init-container").html(htmlobj.responseText);
        $('a.top_nav_btn').click(function () {      //顶部导航切换
            $("a.top_nav_btn").parent().removeClass("active");
            $(this).parent().addClass("active");
            var open= "";
            $(".left_tab_nav").removeClass("open");
            if($(this).hasClass("customer_btrn")){ open= "customer_btrn"; }
            if($(this).hasClass("agent_btn")){ open= "agent_btn"; }
            if($(this).hasClass("user_btn")){ open= "user_btn"; var user_btn_num = $('.top_nav_btn.user_btn').index(this); }
            $("nav.left_tab_nav").each(function () {
                $(this).find("li").removeClass("active");
                if($(this).hasClass(open)){                
                    $(this).addClass("open");
                    if($(this).hasClass("user_btn")){
                        $(this).find("li:eq("+user_btn_num+")").addClass("active");
                    }else{
                        $(this).find("li:eq(0)").addClass("active");
                    }
                }
            })
        });
        $("a.left_nav_btn").click(function () {     //左侧导航切换
            $("a.left_nav_btn").parent().removeClass("active");
            $(this).parent().addClass("active");
        });
    });
</script>
